<section class="vh-150 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-150 gradient-custom-3">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center ">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body ">
                <h2 class="text-uppercase text-center">Add New Person</h2>
                <div class="form-group" style="padding-left: 30%;">
                    <img class="rounded-circle" [src]="URl"  style="width: 40%;height: 40%;"/>
                </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="obj.name"/>   
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" [(ngModel)]="obj.email"/>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label select-label">Choose option</label> <br>
                     <select class="select form-control-lg form-control" [(ngModel)]="obj.country">
                       <option [value]="i" *ngFor="let i of Contries">{{i}}</option>
                     </select>
                 </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">DOB</label>
                    <input type="date" id="DOB" class="form-control form-control-lg" [(ngModel)]="obj.dob"/>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Your Avatar </label>
                    <input class="form-control form-control-lg" type="file" placeholder="Avatar" (change)="fileChange($event)">
                    <!-- <input type="date" id="DOB" class="form-control form-control-lg" /> -->
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="Save()">Add</button>
                  </div>
  
  
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
