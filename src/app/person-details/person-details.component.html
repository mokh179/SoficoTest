<section class="vh-150 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-150 gradient-custom-3">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center ">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body ">
                <h2 class="text-uppercase text-center">{{person.name}}</h2>
                <div class="form-group" style="padding-left: 30%;">
                    <img class="rounded-circle" [src]="person.avatar"  style="width: 40%;height: 40%;"/>
                </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Your Name : </label>
                    <p *ngIf="!edit">{{person.name}}</p>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="person.name" *ngIf="edit"/>   
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Email : </label>
                    <p *ngIf="!edit">{{person.email}}</p>
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" [(ngModel)]="person.email" *ngIf="edit"/>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label select-label">Country : </label> <br>
                    <p *ngIf="!edit">{{person.country}}</p>
                     <select class="select form-control-lg form-control" [(ngModel)]="person.country" *ngIf="edit">
                       <option [value]="i" *ngFor="let i of Contries">{{i}}</option>
                     </select>
                 </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">DOB</label>
                    <p *ngIf="!edit">{{person.dob|date}}</p>
                    <input type="date" id="DOB" #DOB class="form-control form-control-lg" (change)="chkAge(DOB.value)" [(ngModel)]="person.dob" *ngIf="edit"/>
                  </div>
                  <div class="form-outline mb-4" *ngIf="edit">
                    <label class="form-label" for="form3Example4cg">Your Avatar </label>
                    <input class="form-control form-control-lg" type="file" placeholder="Avatar" (change)="fileChange($event)" >
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="Edit()" *ngIf="edit">Save</button>
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" *ngIf="!edit" (click)="updateInfo()">Edit Information</button>
                  </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
